<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 270224</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="tarefaUtilizador">
            <!-- To replace for enter key place  @keyup.enter=insereTarefa(tarefaUtilizador) -->
            <button @click="insereTarefa(tarefaUtilizador)">Inserir tarefa</button>
            <ol>
                <li v-for="item in tarefas">{{item}}</li>
            </ol>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            Vue.createApp(
                {
                    data()
                    {
                        return{
                            tarefas: [
                                'Exercícios de HTML',
                                'Exercícios de CSS',
                                'Exercícios de Javascript',
                                'Exercícios de VueJS',
                                'Projeto 1'
                            ],
                            tarefaUtilizador: ''
                        }
                    },
                    methods:
                    {
                        insereTarefa(tarefa)
                        {
                            if(tarefa!="")
                            {   
                                this.tarefas.push(tarefa)
                                this.tarefaUtilizador=''    
                            }
                            
                        }
                    }
                }
            )
            .mount('#app');
        </script>
    </body>
</html>
