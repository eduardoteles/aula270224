<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 270224</title>
        <!-- Stylesheet to format tasks -->
        <style>
            .realizada {
                text-decoration: line-through;
                color: grey;
            }
            .prioritario {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <button @click="toogleEdit()">Editar Prioridades</button>
                <h2>Lista de tarefas</h2>
                <input type="text" v-model="tarefaUtilizador" @keyup.enter="insereTarefa(tarefaUtilizador)">
            </div>
            <div style="display: inline-flex;">
                <div style="flex: 1;">
                    <!-- V-if directive only renders the block if condition is true (this case false next is true) -->
                    <ol>
                        <!-- Changed for binding to display styles -->
                        <li v-for="item in tarefas" v-bind:class="{realizada: item.realizada, prioritario: item.prioritario}" @click="realizaTarefa(item)">{{item.nome}}</li>
                    </ol>
                </div>
                <div>
                    <ul v-if="edit" style="list-style-type: none;">
                        <li v-for="item in tarefas" v-bind:class="{realizada: item.realizada, prioritario: item.prioritario}" @click="priorizaTarefa(item)">
                            <img width="20px" heigth="20px" src="flag.jpg">
                        </li>    
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            Vue.createApp(
                {
                    data()
                    {
                        return{
                            tarefaUtilizador: ' ',
                            edit: false,
                            tarefas:
                            [
                                {nome: 'Exercícios de HTML', prioritario: false, realizada: false},
                                {nome: 'Exercícios de CSSL', prioritario: false, realizada: false},
                                {nome: 'Exercícios de Javascript', prioritario: false, realizada: false},
                                {nome: 'Exercícios de VueJS', prioritario: false, realizada: false},
                                {nome: 'Projeto 1', prioritario: false, realizada: false}
                            ],
                        }
                    },
                    methods:
                    {
                        //Atualizado o metodo para suportar o array
                        insereTarefa(tarefa)
                        {
                            
                            if(tarefa!="")
                            {   
                                this.tarefas.push({nome: tarefa, prioritario: false, realizada: false})
                                this.tarefaUtilizador=''    
                            }
                            
                        },
                        //Métodos para formatar as linhas
                        realizaTarefa(tarefa)
                        {
                            tarefa.realizada=!tarefa.realizada;
                        },
                        priorizaTarefa(tarefa)
                        {
                            tarefa.prioritario=!tarefa.prioritario;
                        },
                        toogleEdit()
                        {
                            this.edit=!this.edit;
                        }
                    }
                }
            )
            .mount('#app');
        </script>
    </body>
</html>
